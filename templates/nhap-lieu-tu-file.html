{% extends "web-template.html" %}
{% block title %}nhap lieu tu file{% endblock %}
{% block import %}<link href="{{ url_for('static', filename='form/form.css') }}" rel="stylesheet">{% endblock %}
{% block content %}
    <div>
		<form action="" method=post enctype=multipart/form-data>
			<div class="form-group">
				<label>tieu de chua:</label>
				<input type="text" class="form-control" name="content">
			</div>
			<div class="form-group">
				<label>tieu de bat dau bang:</label>
				<input type="text" class="form-control" name="start-with">
			</div>
			<div class="form-group">
				<label>file:</label>
				<input type="file" name="file">
			</div>
			<button type="submit" class="btn btn-default" value="Upload">Submit</button>
		</form>
    </div>

{% endblock %}
